{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .arrondi {
    width: 300px;
    -webkit-border-radius: 12px / 24px;
}
</style>
<h3>{{ post.first }} {{ post.last }} </h3>
<div>
<table class="table table-hover">
    <tr>
        <td colspan="2"><img src="{{ MEDIA_URL }}/{{ post.first }}-{{ post.last }}.jpg" class="arrondi" alt="avatar"></td>
	<tr>
        <td>Nom : </td><td>{{ post.first }}</td>
        <td>
            <button type="submit" data-toggle="modal" data-target="#update" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
	<tr>
        <td>Prénom : </td><td>{{ post.last }}</td>
        <td>
            <button type="submit" data-toggle="modal" data-target="#update" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
	<tr>
        <td>Email : </td><td>{{ post.email }}</td>
        <td>
            <button type="submit" data-toggle="modal" data-target="#update" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
	<tr>
        <td>Âge : </td><td>{{ post.age }}</td>
        <td>
            <button type="submit" data-toggle="modal" data-target="#update" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
	<tr>
        <td>
            <button class="btn btn-danger btn-sm">Cancel</button>
        </td>
        <td>
            <button class="btn btn-primary btn-sm">Update</button>
        </td>
        <td>
        </td>

</table>

</div>
{% endblock %}
